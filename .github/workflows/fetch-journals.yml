name: Fetch DOAJ journals (hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/data/**"

permissions:
  contents: write

concurrency:
  group: fetch-doaj-journals
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Fetch journals
        run: python scripts/fetch_journals.py

      - name: Commit and push if changed
        run: |
          if git status --short | grep -qE 'docs/data'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/data
            git commit -m "chore: refresh DOAJ journals data" || exit 0
            git push
          else
            echo "No changes to commit."
          fi

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOAJ</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Georgia", serif;
        background: #f6f2ea;
        color: #1f1f1f;
      }
      main {
        max-width: 760px;
        margin: 10vh auto;
        padding: 2rem;
        background: #fffaf1;
        border: 1px solid #e3d9c9;
        box-shadow: 0 12px 30px rgba(31, 31, 31, 0.08);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 2.6rem;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      code {
        background: #efe6d7;
        padding: 0.15rem 0.35rem;
        border-radius: 4px;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>DOAJ</h1>
      <p>
        Drop your HTML files into <code>web/</code> and run
        <code>scripts/serve.sh</code> to view them locally.
      </p>
    </main>
  </body>
</html>
